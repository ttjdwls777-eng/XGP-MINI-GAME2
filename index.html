<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>XGP 미니게임2 - XGP Archery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">XGP</div>
        <div class="brandText">
          <div class="t1">채굴게임</div>
          <div class="t2">A / D 또는 드래그</div>
        </div>
      </div>

      <div class="hud">
        <div class="hudBox">
          <div class="k">남은시간</div>
          <div class="v"><span id="timeText">30.0</span>s</div>
        </div>
        <div class="hudBox">
          <div class="k">XGP채굴수량</div>
          <div class="v" id="scoreText">0</div>
        </div>
        <div class="hudBox">
          <div class="k">최고</div>
          <div class="v" id="bestText">0</div>
        </div>
      </div>
    </header>

    <main class="card">
      <div class="frame">
        <canvas id="game" width="480" height="820"></canvas>

        <!-- Overlay (START / GAME OVER 공용) -->
        <div class="overlay" id="overlay">
          <div class="panel">
            <div class="pTitle" id="ovTitle">XGP 양궁 미니게임</div>
            <div class="pDesc" id="ovDesc">
              파워는 자동(항상 강함)이고 <b>조준만</b> 하면 됩니다.<br/>
              코인 중앙을 맞추면 <span class="gold">보너스</span>!<br/>
              <span class="warn">⚠️ 경고(장애물)</span>을 맞추면 게임 오버!
            </div>

            <div class="row">
              <div class="rowBox">
                <div class="rowK">조작</div>
                <div class="rowV">
                  PC: A/D 또는 ←/→ 조준, <b>Space</b> 발사<br/>
                  모바일: 드래그로 조준 후 손 떼면 발사
                </div>
              </div>

              <div class="rowBox">
                <div class="rowK">난이도</div>
                <div class="chips">
                  <button class="chip is-on" data-diff="EASY">EASY</button>
                  <button class="chip" data-diff="NORMAL">NORMAL</button>
                  <button class="chip" data-diff="HARD">HARD</button>
                </div>
                <div class="hint" id="diffHint">EASY: 코인/장애물 기본 속도</div>
              </div>
            </div>

            <div class="finalLine" id="ovFinal" style="display:none;"></div>

            <button class="btnStart" id="startBtn">START</button>
            <div class="pFoot">
              <button class="btnGhost" id="resetBestBtn">기록 리셋</button>
              <span>GitHub Pages에서 바로 실행됩니다.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <button class="btnBottom" id="resetBtn">리셋</button>
        <div class="diffPill">난이도: <span id="diffText">EASY</span></div>
      </div>

      <div class="help">
        목표: 제한시간 동안 코인 맞춰 점수 획득 · ⚠️ 맞추면 즉시 게임오버!
      </div>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
